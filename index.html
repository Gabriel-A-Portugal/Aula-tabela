<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    th, td {
        border: 1px solid black;
    }
    tfoot{
        background-color: blue;
    }
</style>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 01</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
            </tr>
            <tr>
                <td>Alteração Git 002</td>
                <td>5</td>
                <td>10$</td>
                
            </tr>
            <tr>
                <td>Alteração Git 001</td>
                <td>Alteração Git 003
                </td>
                <td>15$</td>
                <td>não</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
